<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style media="screen">
    table tr td {
      border-style: double;
      border: 1px solid black;
    }
  </style>
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $('h1').css('color', 'red')
      $('#text').css('color', 'orange')
      $('[name=text]').css('color', 'yellow')
      $('.text').css('color', 'green')
    });

    $(function() {
      $("ul li").eq(0).css('color', 'red')
      $("ul li").eq(1).css('color', 'orange')
      $("ul li").eq(2).css('color', 'green')


    });

    $(function() {
      $("ol li").eq(0).css('color', 'blue')
      $("ol li").eq(1).css('color', 'purple')
      $("ol li").eq(2).css('color', 'brown')
    });


    function test1() {
      $(function() {
        $("#tr1 td").css('background', 'yellow')
      });
    }
    function test2() {
      $(function() {
        $("#tr2 td").css('background', 'yellow')
      });
    }
    function test3() {
      $(function() {
        $(".td1").css('background', 'yellow')
      });
    }
    function test4() {
      $(function() {
        $(".td2").css('background', 'yellow')
      });
    }
    function test5() {
      $(function() {
        $("table tr td").css('background', 'white')
      });
    }
  </script>
</head>

<body>
  <h1>jQuery_01_base_selector_실습</h1>
  <h2>Selector</h2>
  <h1>text1</h1>
  <h1 id='text'>text2</h1>
  <h1 name='text'>text3</h1>
  <h1 class='text'>tex4</h1>
  <hr>
  <h2>Selector2</h2>
  <ul>
    <li>1-1</li>
    <li>1-2</li>
    <li>1-3</li>
  </ul>
  <ol>
    <li>2-1</li>
    <li>2-2</li>
    <li>2-3</li>
  </ol>
  <hr>
  <h2>Selector3</h2>
  <button type="button" name="button" id='btn1' class='btn' onclick='test1()'>[가]색변경</button>
  <button type="button" name="button" id='btn2' class='btn' onclick='test2()'>[나]색변경</button>
  <button type="button" name="button" id='btna' class='btn' onclick='test3()'>[A]색변경</button>
  <button type="button" name="button" id='btnb' class='btn'onclick="test4()">[B]색변경</button>
  <button type="button" name="button" class='btn'onclick="test5()">clear</button>

  <table>
    <tr>
      <td>구분</td>
      <td >A</td>
      <td >B</td>
    </tr>
    <tr id='tr1'>
      <td >가</td>
      <td class='td1'>10</td>
      <td class='td2'></td>
    </tr>
    <tr id='tr2'>
      <td>나</td>
      <td class='td1'>20</td>
      <td class='td2'></td>
    </tr>
    <tr>
      <td>계</td>
      <td class='td1'>30</td>
      <td class='td2'>30</td>
    </tr>
  </table>

</body>

</html>
