<body>
    <h1>attr()매소드</h1>
    <p>
        요소(객체)의 속성값을 알아오거나 설정을 변경해주는
        매소드
        속성값이 설정되어있지 않은 경우!! uindefined!!!
    </p>
    <br>
    <img width='200'src='http://www.visualdive.com/wp-content/uploads/2016/08/tn-5.jpg'>
    <br>
    <img width='200' src='https://cdn.mirror.wiki/http://www.urinews.org/imgdata/urinews_org/201106/2011063053117908.jpg'>
    <br>
    <img  width='200' src="https://img1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/liveboard/interparkplay/66deccc885ed48e2bf54107337b118a1.png">
    <br>
    <button onclick='test()'>실행</button>
    <button onclick='changeSize()'>변경</button>
    <button onclick='checkwidth()'>크기확인</button>
    <script>
        function test()
        {
            $('img').attr('src',function(n,value){
                switch(n)
                {
                    case 0 : return 'http://image.chosun.com/sitedata/image/201608/03/2016080300076_0.jpg';break;
                    case 1 : return 'https://i.ytimg.com/vi/L2lOWPOBZdc/maxresdefault.jpg';break;
                    case 2 : return 'https://social.lge.co.kr/wp-content/uploads/2017/09/twice_%EB%8C%80%EB%AC%B8.jpg';break;
                }

            });
        }
        function checkwidth()
        {
            console.log($('img:first').attr('width'));
        }
        function changeSize()
        {
            console.log('들어오니?');
            $('img').attr('width',function(n,v)  // css에 style에 정의할경우 변경되지않고 inline에서만 적용된다.
            {
                console.log(n);
                console.log(typeof(v));
                return parseInt(v)-10;
            });
        }
    </script>
